version: "3.9"
services:
  zipkin-server:
    image: openzipkin/zipkin
    container_name: zipkin-server
    ports:
      - "9411:9411"
    networks:
      - my-network
  admin-server:
    build:
      context: admin
      dockerfile: Dockerfile
    image: admin-server:latest
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
    ports:
      - "8085:8085"
    networks:
      - my-network
  converter-service:
    build:
      context: converter-service
      dockerfile: Dockerfile
    image: converter-server:latest
    deploy:
      replicas: 2
    depends_on:
      - zipkin-server
      - admin-server
      - gateway
      - eureka-server
    ports:
      - "19091-19092:9091"
    networks:
      - my-network
    environment:
      - "SPRING_PROFILES_ACTIVE=docker"
      - "MANAGEMENT.ZIPKIN.TRACING.ENDPOINT=http://zipkin-server:9411/api/v2/spans"
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
  aggregation-service:
    build:
      context: aggregation-service
      dockerfile: Dockerfile
    image: aggregation-server:latest
    deploy:
      replicas: 2
    depends_on:
      - zipkin-server
      - admin-server
      - gateway
      - eureka-server
      - converter-service
    ports:
      - "18081-18082:8081" # for scaling-services https://www.baeldung.com/dockerizing-spring-boot-application#3-scaling-services
    networks:
      - my-network
    environment:
      - "SPRING_PROFILES_ACTIVE=docker"
      - "MANAGEMENT.ZIPKIN.TRACING.ENDPOINT=http://zipkin-server:9411/api/v2/spans"
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
  eureka-server:
    build:
      context: eureka-server
      dockerfile: Dockerfile
    image: eureka-server:latest
    ports:
      - "8761:8761"
    networks:
      - my-network
    environment:
      - "SPRING_PROFILES_ACTIVE=docker"
  gateway:
    build:
      context: gateway
      dockerfile: Dockerfile
    image: gateway:latest
    ports:
      - "8080:8080"
    networks:
      - my-network
    environment:
      - "SPRING_PROFILES_ACTIVE=docker"
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
networks:
  my-network:
    driver: bridge