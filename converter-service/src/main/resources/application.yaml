server:
  port: 9091
spring:
  profiles:
    active: '@spring.profiles.active@'
  application:
    name: '@project.artifactId@'
    version: '@project.version@'
  boot:
    admin:
      client:
        url: "http://localhost:8080"
        instance:
          service-base-url: "http://localhost:${server.port}"
