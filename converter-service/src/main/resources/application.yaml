management:
  tracing:
    sampling:
      probability: 1.0 # only for testing purpose, switch back to 0.1 for production code
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    loggers:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true

aggregation:
  server:
    base-url: "http://localhost:"
    port: 8081
  url: /aggregate/
scheduler:
  sendEveryPeriodTimeInMillis: 5000

